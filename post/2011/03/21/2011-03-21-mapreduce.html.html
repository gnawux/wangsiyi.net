                <article class="content"><p>MapReduce是看似高深的并行计算算法，但是，今天，斯屹将向你展示其最本质的思想，是的，三岁小孩都懂MapReduce：</p>
<blockquote><p>晚上，斯屹悄悄地把瓜子分成两堆，口中念念有词，然后回头问妈妈，你剥哪堆？嗯，一堆是爸爸的，一堆是妈妈的，两个人剥好了给王斯屹吃。</p></blockquote>
<p>爸爸说，这就是MapReduce！</p>
